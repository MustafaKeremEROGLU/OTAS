<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sınıf 1 (8/A)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Sınıf 1 (8/A) Ödevleri</h2>

            <table class="table table-bordered table-striped align-middle">
              <thead class="table-secondary text-center">
                <tr>
                  <th>Ders</th>
                  <th>Tarih</th>
                  <th>Kitap</th>
                  <th>Sayfa Numaraları</th>
                  <th>Cevaplar</th>
                  <th>Öğrenci Adı</th>
                  <th>Gönder</th>
                </tr>
              </thead>
              <tbody>
                {% for test_id, ders, tarih, kitap, sayfalar, _ in odevler %}
                <tr>
                  <td>{{ ders }}</td>
                  <td>{{ tarih }}</td>
                  <td>{{ kitap }}</td>
                  <td>{{ sayfalar }}</td>
                  <td>
                    <form method="POST" action="/cevap_gonder" class="d-flex gap-2">
                      <input type="hidden" name="test_id" value="{{ test_id }}">
                      <input type="text" name="cevaplar" class="form-control" placeholder="Cevaplar (ABCD...)" required>
                  </td>
                  <td>
                      <input type="text" name="ogrenci_adi" class="form-control" placeholder="Adınız" required>
                  </td>
                  <td class="text-center">
                      <button type="submit" class="btn btn-success btn-sm">Gönder</button>
                    </form>
                  </td>
                </tr>
                {% else %}
                <tr>
                  <td colspan="7" class="text-center">Bu sınıfa ait ödev bulunamadı.</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

            <div class="text-center mt-4">
              <a href="/" class="btn btn-outline-secondary">Ana Menüye Geri Dön</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
