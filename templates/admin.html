<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ADMİN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h1 class="card-title mb-4">ADMİN PANELE HOŞGELDİNİZ!</h1>

            <div class="d-grid gap-3 mb-4">
              <a href="/" target="_blank" class="btn btn-outline-primary btn-lg">Ana Menüye Geri Dön</a>
              <a href="/sinif1" target="_blank" class="btn btn-outline-success btn-lg">Sınıf 1 (8/A)</a>
              <a href="/sinif2" target="_blank" class="btn btn-outline-warning btn-lg">Sınıf 2 (8/B)</a>
            </div>

            <!-- Ödev Verme Alanı -->
            <h4 class="mb-3">📘 Ödev Ver</h4>
            <form action="/veri" method="POST">
              <div class="row g-2">
                <div class="col">
                  <input type="text" class="form-control" name="deger1" placeholder="Sınıf">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="deger2" placeholder="Ders">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="deger3" placeholder="Tarih">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="deger4" placeholder="Kitap">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="deger5" placeholder="S. Numarası">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="deger6" placeholder="Şıklar (örn: A,B,C,D)">
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Gönder</button>
            </form>

            <!-- Öğrenci Ekleme Alanı -->
            <h4 class="mb-3">👨‍🎓 Öğrenci Ekle</h4>
            <form action="/ogrenci" method="POST" class="mb-4">
              <div class="row g-2">
                <div class="col">
                  <input type="text" class="form-control" name="ogrenci_id" placeholder="Öğrenci ID">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="ogrenci_ad" placeholder="Öğrenci Adı">
                </div>
              </div>
              <button type="submit" class="btn btn-success mt-3">Ekle</button>
            </form>

            <!-- Ödev ID Gitme Alanı -->
            <h4 class="mb-3">🔗 Ödev Sayfasına Git</h4>
<form onsubmit="return goToOdev();" class="mb-4">
  <div class="row g-2 justify-content-center">
    <div class="col-6">
      <input type="text" id="odevId" class="form-control" placeholder="Ödev ID (örn: 1234)">
    </div>
  </div>
  <button type="submit" class="btn btn-warning mt-3">Git</button>
</form>

<script>
  function goToOdev() {
    let id = document.getElementById("odevId").value;
    if (id) {
      // Flask tarafında bu route olmalı: /odev/<int:test_id>
      window.location.href = "/odev/" + encodeURIComponent(id);
    }
    return false; // Formun normal submit olmasını engelle
  }
</script>
</body>
</html>
