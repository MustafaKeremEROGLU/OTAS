<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" type="image/png" href="/path/to/favicon.png">  
  <meta charset="UTF-8">
  <title>Ödev Takip Sistemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">ÖTAS'a Hoşgeldin!</h3>

            <div class="mb-3 text-center">
              <a href="/sinif1" target="_blank" class="btn btn-outline-secondary me-2">Sınıf 1(8/A)</a>
              <a href="/sinif2" target="_blank" class="btn btn-outline-secondary">Sınıf 2 (8/B)</a>
            </div>

            {% if hata %}
              <div class="alert alert-danger text-center" role="alert">
                {{ hata }}
              </div>
            {% endif %}

            <form method="POST">
              <div class="mb-3">
                <label for="ad" class="form-label">Ad:</label>
                <input type="text" class="form-control" id="ad" name="ad" required>
              </div>

              <div class="mb-3">
                <label for="sifre" class="form-label">Şifre:</label>
                <input type="password" class="form-control" id="sifre" name="sifre" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
